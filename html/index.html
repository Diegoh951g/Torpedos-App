<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../ts-js/app.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Fascinate&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/main.css" />
    <title>Torpedos App</title>
  </head>
  <body>
    <div class="background">
      <div class="app-container">
        <h1 class="app-title">Torpedos App</h1>

        <div class="categories-section" id="categories">
          <h1>Categorías</h1>
          <div class="category">
            <h2>Nombre de la categoría</h2>
            <p>Descripción</p>
          </div>
          <img src="../images/plus-logo.png" />
        </div>
        <div class="products-section" id="products">
          <h1>Productos</h1>
          <div class="product">
            <h2>Nombre del producto</h2>
            <p>Descripción</p>
          </div>
          <img src="../images/plus-logo.png" />
        </div>
      </div>
    </div>
  </body>
</html>
